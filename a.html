<html>
<head>
    <title>AI Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
	
		      *{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Poppins", sans-serif;
		}
        
		body {
            background-image: url('background.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: darkcyan; 
        }

        .chat-container {
            background: linear-gradient(45deg, blue, cyan, white, black, blue);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* Adjust as needed */
            width: 100%;
            margin: 0 auto; /* Center horizontally */
            margin-top: 50px; /* Add some space from the top */
            text-align: center; /* Center text */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #user-query {
            width: 100%; /* Make the textarea full width */
            box-sizing: border-box; /* Include padding and border in width */
        }

        #send-query-btn {
            margin-top: 10px; /* Add some space between textarea and button */
        }

		.header{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			padding: 20px 100px;
			background: transparent;
			display: flex;
			z-index: 100;
		}
		
		.navbar a{
			position: relative;
			font-size: 18px;
			color: #fff;
			font-weight: 500;
			text-decoration: none;
			margin-left: 40px
		}	
		
		.navbar a::before{
			content:'';
			position: absolute;
			top: 100%;
			left: 0;
			width: 0;
			height: 2px;
			background: #fff;
			transition: .3s;
		}	
		
		.navbar a:hover::before{
			width: 100%;
		}
    </style>
</head>

<img src="Learner AI.jpg" alt="Learner AI logo" width="10%" height="15%"/>
<body>
	<header class="header">
		
			<nav class="navbar">
				<a href="Home.html">Home</a>
				<a href="login.html">Login</a>
				<a href="flashcards.html">Flashcards</a>
				<a href="work explanation.html">Work explanation</a>
				<a href="about.html">About</a>
				<a href="contact me.html">Contact me</a>
			</nav>
	</header>
</body>

<div class="chat-container">
    <textarea id="user-query" rows="4" cols="50"></textarea><br /><br />
    <button id="send-query-btn" onclick="sendQuery()">Send Query</button>
    <div id="response"></div>
</div>

<script>
    function sendQuery() {
        var userInput = document.getElementById("user-query").value;

        fetch("/query", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ query: userInput })
        })
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("response").innerText = data.response;
                console.log(data);
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    }
</script>
</body>
</html>
