<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Sign Up Form</title>
<style>
    /* CSS for the forms */
    .form-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        padding: 20px;
        z-index: 9;
    }
    /* CSS for the overlay */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 8;
    }

    /* CSS for the dropdown menu */
    .dropdown {
        position: fixed;
        left: 20px;
        top: 20px;
        z-index: 10;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 200px;
        padding: 10px;
        border-radius: 5px;
        color: #fff;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-icon {
        background-color: #000;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .dropdown-content a {
        color: #fff;
        text-decoration: none;
        display: block;
        margin-bottom: 5px;
    }

    /* CSS for the top right buttons */
    .top-right {
        position: fixed;
        top: 20px;
        right: 20px;
        animation: fadeInButtons 5s forwards;
        opacity: 0;
    }

    @keyframes fadeInButtons {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* CSS for welcome message */
    #welcome-msg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        text-align: center;
        animation: slideInText 2s forwards, fadeOutText 2s forwards 13s;
        opacity: 0;
    }

    @keyframes slideInText {
        from { transform: translate(-50%, -200%); }
        to { transform: translate(-50%, -50%); }
    }

    @keyframes fadeOutText {
        from { opacity: 1; }
        to { opacity: 0; }
    }
</style>
</head>
<body>

<!-- Dropdown menu -->
<div class="dropdown">
    <div class="dropdown-icon" onclick="toggleMenu()">Menu</div>
    <div class="dropdown-content" id="menuContent">
        <!-- Add your own HTML content inside the showHome function -->
        <a href="#" onclick="showHome('<h1>Welcome to Learner A.I</h1>'); showButtons()">Home</a>
        <a href="#">Flash Cards</a>
        <a href="#">A.I</a>
    </div>
</div>

<!-- Buttons for login and sign-up -->
<div class="top-right" id="buttons">
    <!-- Button to open the login form -->
    <button onclick="openLoginForm()">Login</button>
    <!-- Button to open the sign-up form -->
    <button onclick="openSignUpForm()">Sign Up</button>
</div>

<!-- Login Form -->
<div id="loginForm" class="form-popup">
    <h2>Login Form</h2>
    <!-- Your login form fields here -->
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button type="submit">Login</button>
    <button type="button" onclick="closeLoginForm()">Close</button>
</div>

<!-- Sign Up Form -->
<div id="signUpForm" class="form-popup">
    <h2>Sign Up Form</h2>
    <!-- Your sign-up form fields here -->
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button type="submit">Sign Up</button>
    <button type="button" onclick="closeSignUpForm()">Close</button>
</div>

<!-- Overlay to darken the background when forms are opened -->
<div id="overlay" class="overlay"></div>

<!-- Welcome message -->
<div id="welcome-msg">
    Welcome to Learner A.I
    <br>Please click on the menu button to get started.
</div>

<script>
    // Function to toggle the menu
    function toggleMenu() {
        var menuContent = document.getElementById("menuContent");
        if (menuContent.style.display === "block") {
            menuContent.style.display = "none";
        } else {
            menuContent.style.display = "block";
        }
    }

    // Function to open the login form
    function openLoginForm() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }

    // Function to close the login form
    function closeLoginForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }

    // Function to open the sign-up form
    function openSignUpForm() {
        document.getElementById("signUpForm").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }

    // Function to close the sign-up form
    function closeSignUpForm() {
        document.getElementById("signUpForm").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }

    // Function to show home content and display buttons
    function showHome(content) {
        document.getElementById("content").innerHTML = content;
    }

    function showButtons() {
        document.getElementById("buttons").style.opacity = "1";
    }
</script>

<!-- Content area -->
<div id="content" style="margin-top: 50px; margin-left: 250px;">
    <!-- Default content goes here -->
</div>

</body>
</html>
