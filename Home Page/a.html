<html>
<head>
    <title>AI Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: darkcyan; 
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }
        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
            margin-left: 10px;
        }

        .navbar li a {
            text-decoration: none;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: blue;
        }

        .navbar li a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .chat-container {
            background: linear-gradient(45deg, blue, cyan, white, black, blue);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* Adjust as needed */
            width: 100%;
            margin: 0 auto; /* Center horizontally */
            margin-top: 50px; /* Add some space from the top */
            text-align: center; /* Center text */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #user-query {
            width: 100%; /* Make the textarea full width */
            box-sizing: border-box; /* Include padding and border in width */
        }

        #send-query-btn {
            margin-top: 10px; /* Add some space between textarea and button */
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
        }

        .header h1.title {
            margin: 0;
        }
    </style>
</head>

<body>
<header class="header">
    <h1 class="title">Learner Interface</h1>
    <nav>
        <ul class="navbar">
            <li><a href="Home.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="flashcards.html">Flashcards</a></li>
            <li><a href="work explanation.html">Work explanation</a></li>
            <li><a href="aboutUs with LoGO.html">About</a></li>
            <li><a href="contact me.html">Contact me</a></li>
            <li><a href="chatbotbutton.html">Chatbot</a></li>
        </ul>
    </nav>
</header>
<div class="chat-container">
    <textarea id="user-query" rows="4" cols="50"></textarea><br /><br />
    <button id="send-query-btn" onclick="sendQuery()">Send Query</button>
    <div id="response"></div>
</div>

<script>
    function sendQuery() {
        var userInput = document.getElementById("user-query").value;

        fetch("/query", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ query: userInput })
        })
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("response").innerText = data.response;
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    }
</script>
</body>
</html>
